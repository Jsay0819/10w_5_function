<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 2</title>
  </head>
  <body>
    <script>
      function myFnc(name, area) {
        document.write(`안녕하세요 ${name} 입니다. <br>`);
        document.write(`사는곳은 ${area} 입니다. <br>`);
      }
      myFnc("강아지", "대구");
      myFnc("그린", "서울");
    </script>
  </body>
</html>
